<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TOMAR UNA FOTO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img [src]="photo">
  <ion-fab vertical="button" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePinture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
